spring.application.name=inventario-repuestos-backend
# Use MONGODB_URI env var if present, otherwise default to local DB 'facturacion-inventario'
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/facturacion-inventario}

# JWT secret: prefer APP_JWT_SECRET env var; default is unsafe placeholder for dev only
app.jwt.secret=${APP_JWT_SECRET:replace_this_secret_change_in_prod}
# Allowed CORS origins (comma-separated). If empty, defaults to http://localhost:3000 for development
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:}