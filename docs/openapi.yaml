components:
  schemas:
    ProductoRequest:
      required:
      - nombre
      type: object
      properties:
        idString:
          type: string
        nombre:
          type: string
        descripcion:
          type: string
        precio:
          type: number
          format: double
        stock:
          minimum: 0
          type: integer
          format: int32
        categoriaId:
          type: string
        imagenRecurso:
          type: integer
          format: int32
        listaMedios:
          type: array
          items:
            type: object
            additionalProperties:
              type: object
        specs:
          type: object
          additionalProperties:
            type: string
    CategoriaRequest:
      required:
      - nombre
      type: object
      properties:
        idString:
          type: string
        nombre:
          type: string
        descripcion:
          type: string
        iconoRecurso:
          type: integer
          format: int32
    MovimientoRequest:
      required:
      - cantidad
      - productoId
      - tipo
      type: object
      properties:
        tipo:
          pattern: (?i)^(INGRESO|EGRESO|VENTA|DEVOLUCION|AJUSTE)$
          type: string
        productoId:
          type: string
        cantidad:
          minimum: 1
          type: integer
          format: int32
        referencia:
          type: string
        notas:
          type: string
        realizadoPor:
          pattern: ^[a-fA-F0-9]{24}$
          type: string
        almacenId:
          pattern: ^[a-fA-F0-9]{24}$
          type: string
    ClienteRequest:
      type: object
      properties:
        nombre:
          type: string
        documento:
          type: string
        direccion:
          type: string
    FacturaItemRequest:
      required:
      - cantidad
      - precioUnitario
      - productoId
      type: object
      properties:
        productoId:
          type: string
        cantidad:
          minimum: 1
          type: integer
          format: int32
        precioUnitario:
          type: number
          format: double
    FacturaRequest:
      required:
      - items
      type: object
      properties:
        numeroFactura:
          type: string
        clienteId:
          type: string
        cliente:
          $ref: '#/components/schemas/ClienteRequest'
        items:
          type: array
          items:
            $ref: '#/components/schemas/FacturaItemRequest'
        total:
          type: number
          format: double
        realizadoPor:
          type: string
        estado:
          type: string
    CarritoItemRequest:
      required:
      - cantidad
      - productoId
      type: object
      properties:
        productoId:
          type: string
        cantidad:
          minimum: 1
          type: integer
          format: int32
    CarritoRequest:
      type: object
      properties:
        usuarioId:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/CarritoItemRequest'
        realizadoPor:
          type: string
    RegisterRequest:
      required:
      - apellido
      - email
      - nombre
      - password
      - username
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        password:
          maxLength: 2147483647
          minLength: 8
          type: string
        nombre:
          type: string
        apellido:
          type: string
        inviteCode:
          type: string
    LoginRequest:
      required:
      - password
      - usernameOrEmail
      type: object
      properties:
        usernameOrEmail:
          type: string
        password:
          type: string
        device:
          type: string
    CreateAdminRequest:
      required:
      - apellido
      - email
      - nombre
      - password
      - username
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        password:
          maxLength: 2147483647
          minLength: 8
          type: string
        nombre:
          type: string
        apellido:
          type: string
        roles:
          type: array
          items:
            type: string
        adminKey:
          type: string
  securitySchemes:
    bearerAuth:
      type: http
      description: 'Autenticación con JWT Bearer. Añada el header: Authorization:
        Bearer {token}'
      scheme: bearer
      bearerFormat: JWT
